<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunte à foca</title>

    <style>
        body {
            background-color: #800080;
            text-align: center;
        }

        button {
            background-color: purple;
        }
    </style>

    <script>
        function escolhaDaFoca() {
            var escolha = Math.floor(Math.random() * 10);

            if (escolha%2)
                alert("A foca escolheu "+document.querySelector(".input1").value)
            else
                alert("A foca escolheu "+document.querySelector(".input2").value)
        }
    </script>
</head>
<body>
    <h1>Pergunte à foca</h1>
    <img height=380px src="https://upload.wikimedia.org/wikipedia/commons/9/9c/B%C3%A9b%C3%A9_Phoque_de_Weddell_-_Baby_Weddell_Seal.jpg" alt="Foquinha fofa">
    <div>
        <input type="text" class="input1"> ou <input type="text" class="input2">
        <button type="button" onclick="escolhaDaFoca()"> Perguntar </button>
    </div>
</body>
</html>
